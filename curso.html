<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
 
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Gestión de Cursos</h1>
  </header>
  <div id="menuContainer"></div>
  <div class="container my-5">
    <h2>Lista de Cursos</h2>
    <div id="cursosContainer"></div>

    <h3 class="mt-5">Agregar Curso</h3>
    <form id="formCurso">
      <input type="text" id="nombre" placeholder="Nombre del Curso" required>
      <input type="text" id="descripcion" placeholder="Descripción" required>
      <input type="text" id="tiempo" placeholder="Duración (ej: 6 meses)" required>
      <input type="text" id="usuario" placeholder="Usuario" required>
      <button type="submit">Agregar Curso</button>
    </form>
    
    
    
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Mi Sitio Web</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/curso.js" defer></script>
  <script src="js/menu.js" defer></script>
</body>
</html>
