<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudiantes - Mi Sitio Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-3">
    <h1>Gestión de Estudiantes</h1>
  </header>

  <!-- Menu -->
  <div id="menuContainer"></div>

  <!-- Contenido Principal -->
  <main class="container my-5">
    <h2>Estudiantes</h2>
    <div id="estudiantesContainer"></div>



    <form id="formEstudiante">
      <input type="text" id="cedula" placeholder="Cédula" required>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellidoPaterno" placeholder="Apellido Paterno" required>
      <input type="text" id="apellidoMaterno" placeholder="Apellido Materno" required>
      <input type="email" id="correo" placeholder="Correo Electrónico" required>
      <input type="text" id="telefono" placeholder="Teléfono" required>
      <input type="text" id="telefonoCelular" placeholder="Teléfono Celular" required>
      <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
      <select id="sexo" required>
        <option value="">Seleccione Sexo</option>
        <option value="Masculino">Masculino</option>
        <option value="F">F</option> <!-- Según los datos que vi -->
      </select>
      <input type="text" id="direccion" placeholder="Dirección" required>
      <input type="text" id="nacionalidad" placeholder="Nacionalidad" required>
      <input type="number" id="idCarreras" placeholder="ID Carreras" required>
      <input type="text" id="usuario" placeholder="Usuario" required>
      <button type="submit">Agregar Estudiante</button>
    </form>
    
    
    <!-- Contenedor para la tabla -->
    <div id="estudiantesContainer"></div>
    
    
  </main>
 
  

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>
  <script src="js/menu.js"></script>
  <script src="js/estudiante.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
